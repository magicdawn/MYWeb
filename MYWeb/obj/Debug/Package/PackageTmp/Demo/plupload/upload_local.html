<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>使用plupload上传至本地</title>
    <script src="../../Scripts/jquery-1.8.2.min.js"></script>
    <script src="../../Content/Qiniu/plupload/js/plupload.full.min.js"></script>
    <script src="../../Content/Qiniu/plupload/js/i18n/zh_CN.js"></script>
    <script>
        $(function () {
            $(start_upload).click(function () {
                uploader.start();
            });

            var uploader = new plupload.Uploader({
                browse_button: "select_file",
                url: "/Music/Upload",
                file_data_name : 'mp3'
            });
            uploader.init();
            uploader.bind("FileUploaded", function (up, file, info) {
                var data = JSON.parse(info.response);
                fake_console.innerHTML += file.id + " " + file.name +" "+data.Path;

            });
        });
    </script>
</head>
<body>
    <div>
        <a href="#" id="select_file">点击选择文件</a>
        <a href="#" id="start_upload">开始上传</a>
    </div>
    <div id="fake_console" style="background-color:cyan;color:white;">

    </div>
</body>
</html>
